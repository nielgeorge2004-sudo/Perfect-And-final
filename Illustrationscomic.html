<body class="comic-archive">

    <div id="custom-cursor"></div>
    <canvas id="webgl-bg"></canvas>

    <nav class="navbar navbar-dark fixed-top px-5 py-3">

            <span class="mono accent">Project: Illustrations.02</span>

    <main>
        <section class="hero-section">
            <div class="parallax-layer" data-speed="-100">

                <div class="bento-card parallax-layer" data-speed="40" style="grid-column: span 6;">
